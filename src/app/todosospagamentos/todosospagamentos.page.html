<ion-header>
  <ion-toolbar>
    <ion-title>Todos Os Pagamentos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Pagamentos Aprovados</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pagamentos em Analise</ion-label>
      <ion-<button (click)="${event-handler}(${event})">Pagamentos em Analise</button>
      <ion-item>

      <ion-label>Pagamentos Reprovados</ion-label>
      <ion-<button (click)="${event-handler}(${event})">Pagamentos Reprovados
      </button>
      ${}
      <ion-item>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
